<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.css">
    <!--<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <title>The Instagram Post</title>
</head>
<body>
    <div class="contenedor">
        <header>
            <div class="top"> 
                <div class="logo">
                    <div class="imagen"> 
                        <img src="img/html-logo.png" alt="">
                    </div>
                    <div class="titulo-logo">
                        <h2>HTML5</h2>
                        <p>Harinson</p>
                    </div>
                </div>
                <div class="menu">
                    <p class="texto"><i class="fas fa-ellipsis-v"></i></p>
                </div>
            </div>
        </header>
        <section class="main">
            <section class="imagen">
                <img src="img/post.jpg" alt="">
            </section>
            <section class="icons">
                <div class="icon-izquierda">
                    <span class="icon-text "><i class="far fa-heart"></i></span>
                    <span class="icon-text"><i class="far fa-comment"></i></span>
                    <span class="icon-text"><i class="far fa-paper-plane"></i></span>
                </div>
                <div class="icon-derecha">
                    <span class="icon-text"><i class="far fa-bookmark"></i></span>
                </div>
            </section>
            <section class="likes">
                <p>Liked by <strong>4GeeksAcademy</strong> <strong>html5</strong> <strong>Web</strong> and <strong>100,000 others</strong></p>
            </section>
            <section class="texto-final">
                <p class="texto">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Et corrupti cumque dolore, est commodi repellendus aliquam atque repellat?</p>
            </section>
        </section>    
    </div>

   <!--<script src="js/all.js"></script> --> 
</body>
</html>
